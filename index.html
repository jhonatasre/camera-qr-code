<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <select class="form-select d-none" id="list-camera" onchange="changeCamera(this)"></select>
    </div>

    <div class="container-fluid">
        <video class="h-100 w-100" id="preview"></video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./instascan.min.js"></script>

    <script>
        const selectCamera = document.getElementById("list-camera");

        let scanner = new Instascan.Scanner(
            {
                video: document.getElementById('preview')
            }
        );

        function changeCamera(el) {
            console.log(el);

            Instascan.Camera.getCameras().then(cameras => {
                scanner.start(cameras[el.value]);
            });

        }

        scanner.addListener('scan', function (content) {
            console.log(content);
        });

        Instascan.Camera.getCameras().then(cameras => {
            if (cameras.length > 0) {
                selectCamera.classList.remove('d-none');

                scanner.start(cameras[0]);

                for (const key in cameras) {
                    let novaOpcao = document.createElement("option");
                    novaOpcao.text = cameras.name || `Câmera ${key}`;
                    novaOpcao.value = key;

                    selectCamera.add(novaOpcao);
                }
            } else {
                console.error("Não existe câmera no dispositivo!");
            }
        });
    </script>
</body>

</html>
